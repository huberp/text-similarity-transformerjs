name: 020 Helper / Manual Text Similarity Analysis

# ============================================================
# Purpose: Compute embeddings and similarity analysis in one workflow for manual testing
# Triggers: manual dispatch only
# Permissions: contents:read
# Inputs: Text files in test_corpus directory
# Outputs: embeddings.csv and similarity_results.csv artifacts
# Secrets: None
# Variables: None
# Preconditions: None
# ============================================================

# NOTE: This workflow computes embeddings and similarity in one go.
# For split workflows, see:
# - embeddings-vectors.yml (computes embeddings, commits LocalIndex)
# - corpus-similarity-analysis.yml (uses pre-computed embeddings)

on:
  workflow_dispatch:

jobs:
  similarity-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run text similarity analysis
      run: npm run similarity
      
    - name: Upload similarity analysis outputs
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: similarity-outputs
        path: |
          embeddings.csv
          similarity_results.csv
        retention-days: 90
