name: 012 PREPROC / TF-IDF Analysis

# ============================================================
# Purpose: Run TF-IDF analysis on corpus and create intermediate data for vector store
# Triggers: push to main/master (on corpus/workflow changes), manual dispatch
# Permissions: contents:write
# Inputs: Text files in test_corpus directory
# Outputs: tfidf-data.zip in data-latest release, tfidf-data artifacts
# Secrets: GITHUB_TOKEN (automatic)
# Variables: None
# Preconditions: None
# ============================================================

on:
  push:
    branches: [ main, master ]
    paths:
      - 'test_corpus/**'
      - '.github/workflows/tfidf.yml'
  workflow_dispatch:

concurrency:
  group: tfidf-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tfidf-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run TF-IDF analysis
      run: npm run tfidf
      
    - name: Zip tfidf-data directory
      run: |
        cd tfidf-data
        zip -r ../tfidf-data.zip .
        cd ..
        ls -lh tfidf-data.zip
      
    - name: Create/Update GitHub Release with TF-IDF data
      uses: softprops/action-gh-release@v2
      with:
        tag_name: data-latest
        name: "Intermediate Data (Latest)"
        body: |
          Automatically generated intermediate data for workflows.
          
          **Last Updated**: ${{ github.event.head_commit.timestamp }}
          **Commit**: ${{ github.sha }}
          
          This release contains intermediate data files.
          See individual workflow runs for details on each asset.
        files: tfidf-data.zip
        draft: false
        prerelease: false
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Upload TF-IDF analysis outputs
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: tfidf-outputs
        path: tfidf-data/
        retention-days: 90
