name: TF-IDF Analysis

on:
  push:
    branches: [ main, master ]
    paths:
      - 'test_corpus/**'
      - '.github/workflows/tfidf.yml'
  workflow_dispatch:

concurrency:
  group: tfidf-analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tfidf-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run TF-IDF analysis
      run: npm run tfidf
      
    - name: Check for changes in tfidf-data
      id: check-changes
      run: |
        git add tfidf-data/
        if git diff --cached --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes in tfidf-data"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in tfidf-data"
        fi
      
    - name: Commit and push TF-IDF data
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add tfidf-data/
        git commit -m "Update TF-IDF data after corpus changes"
        git push
      
    - name: Upload TF-IDF analysis outputs
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: tfidf-outputs
        path: tfidf-data/
        retention-days: 90
