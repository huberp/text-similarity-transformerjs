name: 000 PREPPROC / embeddings-vectors

on:
  push:
    branches: [ main, master ]
    paths:
      - 'test_corpus/**'
      - 'embeddings.js'
      - '.github/workflows/embeddings-vectors.yml'
      - 'package.json'
  workflow_dispatch:

jobs:
  compute-embeddings:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Compute embeddings and create LocalIndex
      run: npm run embeddings
      
    - name: Check for changes in vector-index
      id: check-changes
      run: |
        git add vector-index/
        if git diff --cached --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes in vector-index"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in vector-index"
        fi
      
    - name: Commit and push LocalIndex
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add vector-index/
        git commit -m "Update embeddings LocalIndex after corpus changes"
        git push
      
    - name: Upload embeddings CSV
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: embeddings-csv
        path: embeddings.csv
        retention-days: 90
